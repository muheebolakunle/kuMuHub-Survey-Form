<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
	<link  rel="stylesheet" type="text/css" href="./style.css">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">
	Survey Form
	</h1>
	<div id="form-outer"> 
	<p id="description">
	Let us know what you think about our training platform
	</p>
	<form id="survey-form">
		<div class="rowTab">
			<div class="labels">
				<label id="name-label" for="name">*Name:</label>
			</div>
			<div class="rightTab">
				<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
			</div>
		</div>
		<div class="rowTab">
			<div class="labels">
				<label id="email-label" for="email">*Email:</label>
			</div>
			<div class="rightTab">
				<input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
			</div>
		</div>
		<div class="rowTab">
			<div class="labels">
				<label id="number-label" for="age">*Age:</label>
			</div>
			<div class="rightTab">
				<input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
			</div>
		</div>
		<div class="rowTab">
			<div class="labels">
				<label for="currentPos">*Which option best describes your current role?</label>
			</div>
			<div class="rightTab">
				<select id="dropdown" name="currentPos" class="dropdown">
					<option disabled selected value>Select an option</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferNo">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="userRating">* How likely is it that you would recommend kuMuHub to a friend?</label>
				</div>
				<div class="rightTab">
					<ul style="list-style: none;">
						<li class="radio">
							<label>Definitely<input type="radio" name="radio-buttons" value="1" class="userRatings"></label>
						</li>
						<li class="radio">
							<label>Maybe<input type="radio" name="radio-buttons" value="2" class="userRatings"></label>
						</li>
						<li class="radio">
							<label>Not sure<input type="radio" name="radio-buttons" value="3" class="userRatings"></label>
						</li>
					</ul>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="most-like">What do you like most in kuMuHub:</label>
				</div>
				<div class="rightTab">
					<select id="most-like" name="mostlike" class="dropdown">
						<option disabled selected value>Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="openSource">Open Source </option>
					</select>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="preferences">Things that should be improved in the future<br>(Check all that apply):</label>
				</div>
				<div class="rightTab">
					<ul id="preferences" style="list-style: none;">
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="1" class="userRatings">Front-end Projects</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="2" class="userRatings">Back-end Projects</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="3" class="userRatings">Data Visualization</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="4" class="userRatings">Challenges</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="5" class="userRatings">Open Source Community</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="6" class="userRatings">Gitter help rooms</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="7" class="userRatings">Videos</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="8" class="userRatings">City Meetups</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="9" class="userRatings">Wiki</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="10" class="userRatings">Forum</label></li>
						<li class="checkbox"><label><input type="checkbox" name="prefer" value="11" class="userRatings">Additional Courses</label></li>
					</ul>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="comments">Any Comments or Suggestions?</label>
				</div>
				<div class="rightTab">
					<textarea id="comments" class="input-field" style="height: 50px;resize: vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
				</div>
				
			</div>
		</div>
		<button id="submit" type="submit">Submit</button>

		
	</form>
</div>
</body>
</html>
